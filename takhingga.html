<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Geometri Tak Hingga</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, button { margin: 5px; padding: 10px; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Kalkulator Geometri Tak Hingga</h2>
    <a href="index.html"><button>Back</button></a>
    <h3>Hitung Jumlah Deret Geometri Tak Hingga (S∞)</h3>
    <input type="number" id="a" placeholder="Suku pertama (a)">
    <input type="number" id="r" placeholder="Rasio (r) (|r| < 1)">
    <button onclick="calculateSInfinity()">Hitung S∞</button>
    <div class="result" id="outputSInfinity"></div>

    <script>
        function calculateSInfinity() {
            let a = parseFloat(document.getElementById("a").value);
            let r = parseFloat(document.getElementById("r").value);
            
            if (!isNaN(a) && !isNaN(r) && Math.abs(r) < 1) {
                let sInfinity = a / (1 - r);
                document.getElementById("outputSInfinity").innerHTML = `Jumlah tak hingga (S∞): <strong>${sInfinity}</strong>`;
            } else {
                document.getElementById("outputSInfinity").innerHTML = "Masukkan nilai yang valid (|r| < 1).";
            }
        }
    </script>
</body>
</html>
