<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Geometri Tak Hingga & Kalkulator Sederhana</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, button { margin: 5px; padding: 10px; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Kalkulator Sederhana</h2>
    <a href="index.html"><button>Back</button></a>
    <br>
    <input type="number" id="num1" placeholder="Angka pertama">
    <input type="number" id="num2" placeholder="Angka kedua">
    <br>
    <button onclick="calculate('add')">Tambah (+)</button>
    <button onclick="calculate('subtract')">Kurang (-)</button>
    <button onclick="calculate('multiply')">Kali (ร)</button>
    <button onclick="calculate('divide')">Bagi (รท)</button>
    <div class="result" id="outputCalculator"></div>
    
    <script>
        
        function calculate(operation) {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result;
            
            if (!isNaN(num1) && !isNaN(num2)) {
                switch (operation) {
                    case 'add':
                        result = num1 + num2;
                        break;
                    case 'subtract':
                        result = num1 - num2;
                        break;
                    case 'multiply':
                        result = num1 * num2;
                        break;
                    case 'divide':
                        result = num2 !== 0 ? num1 / num2 : 'Tidak bisa dibagi dengan nol';
                        break;
                }
                document.getElementById("outputCalculator").innerHTML = `Hasil: <strong>${result}</strong>`;
            } else {
                document.getElementById("outputCalculator").innerHTML = "Masukkan angka yang valid.";
            }
        }
    </script>
</body>
</html>
